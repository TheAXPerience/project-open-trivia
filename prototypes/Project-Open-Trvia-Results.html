<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="alvin_prototype.css">
</head>
<body>
    <div class="center backdrop center-vertical">
        <div class="titledrop center-vertical">
            <h1 class="center">Open Trivia Game</h1>
        </div>
    <div class="questiondrop center-vertical">
        <h3>Results</h3>
        <div class="result">
            <p>Question 1: Correct</p>
            <p>Question 2: Incorrect</p>
        </div>
        <div class="score">
            <p>Your Score: <span id="user-score">0</span></p>
        </div>
    </div>    
    <footer class="center">
        <span>Questions are sourced from <a href="https://opentdb.com/api_config.php">Open Trivia Database</a>.</span>
    </footer>
    <script src="prototype_fetch.js"></script>
</body>
</html>
