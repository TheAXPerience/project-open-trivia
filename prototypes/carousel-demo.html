<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List App</title>
    <link rel="stylesheet" href="carousel-demo.css">
</head>
<body>
    <main class="backdrop">
        <section id="carousel" class="carousel">
            <div class="carousel-item">
                <h3>What is 3 + 2?</h3>
                <p>You Chose: 5</p>
                <p>Correct Answer: 5</p>
            </div>
            <div class="carousel-item">
                <h3>What is 3 + 3?</h3>
                <p>You Chose: 5</p>
                <p>Correct Answer: 6</p>
            </div>
            <div class="carousel-item">
                <h3>What is 3 + 4?</h3>
                <p>You Chose: 5</p>
                <p>Correct Answer: 7</p>
            </div>
            <div class="carousel-item">
                <h3>What is 3 + 6?</h3>
                <p>You Chose: 5</p>
                <p>Correct Answer: 9</p>
            </div>
            <!-- Controls for changing the carousel item shown -->
            <button class="carousel-button button-left" onclick="carouselLeft()">&lt;</button>
            <button class="carousel-button button-right" onclick="carouselRight()">&gt;</button>
        </section>
    </main>
    <script src="carousel-demo.js"></script>
</body>
</html>
