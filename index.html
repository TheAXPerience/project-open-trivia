<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Open Trivia Game</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body onload="main()">
    <main id="main">
        <section id="loadingNode" class="center backdrop center-vertical">
            <div class="titledrop center-vertical">
                <h1 class="center">Open Trivia Game</h1>
            </div>
            <form class="center data-form">
                <div>
                    <h3>Name</h3>
                    <input type="text" placeholder="Enter name here..."/>
                </div>
                <div>
                    <h3>Category</h3>
                    <select>
                        <option value="1">All Categories</option>
                        <option value="2">Horror</option>
                        <option value="3">Disney</option>
                        <option value="4">Sports</option>
                        <option value="5">Geography</option>
                    </select>
                </div>
                <button><b>Start Game</b></button>
            </form>
        </section>
    </main>
    <footer class="center">
        <span>Questions are sourced from <a href="https://opentdb.com/api_config.php">Open Trivia Database</a>.</span>
    </footer>
    <script src="js/fetch_api.js"></script>
    <script src="js/dom_manip.js"></script>
</body>
</html>
